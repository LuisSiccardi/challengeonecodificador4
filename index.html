<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador / Desencriptador</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Encriptador / Desencriptador</h1>
  
    <label for="original-text">Texto Original:</label>
    <input type="text" id="original-text">
  
    <div class="buttons">
        <button onclick="encrypt()">Encriptar</button>
        <button onclick="decrypt()">Desencriptar</button>
    </div>
  
    <label for="encrypted-text">Texto Encriptado:</label>
    <input type="text" id="encrypted-text" readonly>
  
    <script src="script.js"></script>
</body>
</html>
